      </div>
     
          <div class="col-md-12">

                              <div class="row">

<!--------------------------CARTA PERFIL---------------------------------->

  

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="mb-2 text-primary">Datos Personales</h5>
      </div>
      <div class="modal-body">
        <div class="card h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombreNuevo" placeholder="Ingrese su nombre">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="apellido" class="form-control" id="apellidoNuevo" placeholder="Ingrese su apellido">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="phone">Nº de Celular</label>
                    <input type="number" min="0" class="form-control" id="celNuevo" placeholder="Ingrese su numero de celular">
                  </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label for="eMail">e-Mail</label>
                    <input type="email" class="form-control" id="emailNuevo" placeholder="Ingrese su email">
                  </div>
                </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-8">
                    <div class="form-group">
                      <label for="edad">Edad</label>
                      <input type="number" min="1" class="form-control" id="edadNuevo" placeholder="Ingrese su edad">
                    </div>
                  </div>
              </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <input type="submit" class="btn btn-primary" onclick="guardarDatos()" value="Guardar"></input>
      </div>
    </div>
  </div>
